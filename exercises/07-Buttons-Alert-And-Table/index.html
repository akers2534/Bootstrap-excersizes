<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h5>Is hard to remember all the bootstrap elements</h5>
					<p>The rest seems easy because it was very well thought!Dont you agree?</p>
					<div>
						<button>
							<div class="d-grid gap-2 d-md-block">
								<button class="btn bg-success" type="button">Yes</button>
								<button class="btn btn-danger" type="button">No</button>
							</div>
						</button>
					</div>
				</div>
				<div class="col">
					<h>
						<div class="alert alert-warning d-flex align-items-center" role="alert">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
								<use xlink:href="#exclamation-triangle-fill" />
							</svg>
							<div>If you dont agree with some of this people may slap you in the face:</div>
						</div>
					</h>
				</div>
			</div>
		</div>
	</body>
</html>
